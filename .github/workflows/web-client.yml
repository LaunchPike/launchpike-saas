name: Build and Deploy Client
on:
  push:
    branches:
    - main
  workflow_dispatch:

env:
  IMAGE_NAME: launchpike-saas-web

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Wasp CLI
        run: |
          curl -sSL https://get.wasp.sh/installer.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install packages and Build
        run: npm install --prefix ./app

      - name: Build with Wasp
        working-directory: ./app
        run: wasp build

      - name: Install and Build Web App
        working-directory: ./app/.wasp/build/web-app
        run: npm install && npm run build


      # Build and push backend Docker image to ghcr.io
      - name: Build and push backend Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}
          docker build -t $IMAGE_NAME:${{ github.sha }} -f ./app/web-client-Dockerfile ./app/.wasp/build/web-app
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          docker push $IMAGE_NAME:${{ github.sha }}

      # SSH to server, pull the latest backend Docker image, and run it
      - name: Deploy backend container on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail
            IMAGE_NAME=ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}
            TAG=${{ github.sha }}
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            docker pull $IMAGE_NAME:$TAG || (sleep 3 && docker pull $IMAGE_NAME:$TAG)
            docker rm -f ${{ env.IMAGE_NAME}} || true
            docker run -d --name ${{ env.IMAGE_NAME}} --restart unless-stopped \
              -p :3001:3001 \
              -e NODE_ENV=production \
              $IMAGE_NAME:$TAG
