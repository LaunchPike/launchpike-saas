name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths: ["blog/**"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create CNAME file
        run: echo "www.launchpike.org" > blog/public/CNAME
        
      - name: Debug - Check blog structure
        run: |
          echo "Blog directory contents:"
          ls -la blog/
          echo "Blog src contents:"
          ls -la blog/src/ || echo "No src directory"
          echo "Blog pages contents:"
          ls -la blog/src/pages/ || echo "No pages directory"
          
      - name: Install, build, and upload site
        uses: withastro/action@v3
        with:
          path: ./blog
          node-version: 20
          package-manager: npm
        env:
          PUBLIC_BASE_URL: ${{ vars.PUBLIC_BASE_URL }}
          
      - name: Debug - Check build output
        run: |
          echo "Build output:"
          ls -la blog/dist/ || echo "No dist directory"
          echo "Looking for index.html:"
          find blog/dist/ -name "index.html" || echo "No index.html found"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4